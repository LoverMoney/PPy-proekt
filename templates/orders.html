<!DOCTYPE html>  
<html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Заказы</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Заказы</h1>  
        <table class="table">  
            <thead>  
                <tr>  
                    <th>ID пользователя</th>  
                    <th>ID продукта</th>  
                    <th>Количество</th>  
                    <th>Дата создания</th>  
                </tr>  
            </thead>  
            <tbody>  
                {% for order in orders %}  
                <tr>  
                    <td>{{ order['user_id'] }}</td>  
                    <td>{{ order['product_id'] }}</td>  
                    <td>{{ order['quantity'] }}</td>  
                    <td>{{ order['created_at'] }}</td>  
                </tr>  
                {% endfor %}  
            </tbody>  
        </table>  
        <a href="{{ url_for('index') }}" class="btn btn-primary">Назад на главную</a>  
    </div>  
</body>  
</html>
